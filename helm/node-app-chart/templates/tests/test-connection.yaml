apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "node-app-chart.fullname" . }}-test-connection"
  labels:
    {{- include "node-app-chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
  args: ['{{ include "node-app-chart.fullname" . }}:{{ .Values.service.port }}/ping']
  restartPolicy: Never
